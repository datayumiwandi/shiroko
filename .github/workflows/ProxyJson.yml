name: Proxy Parse Json

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  update-proxies:
    runs-on: ubuntu-latest
    name: Install Os

    steps:
    - name: ğŸ“‚ Checkout Repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GIT_TOKEN }}  # Pastikan ini punya izin push, atau ganti dengan GITHUB_TOKEN

    - name: ğŸ Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: ğŸ“¦ Install Dependencies
      run: |
        pip install requests

    - name: ğŸš€ Jalankan CF Proxy Scan
      run: |
        python3 ./SC/main.py

    - name: ğŸ“¤ Commit and Push Changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add Data/Alive.json
        git diff --cached --quiet || (git commit -m "ğŸ” Update proxyip" && git push)
